<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no"/>
    <title>简历</title>
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animate.css"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/index2.js"></script>
</head>
<body>
<div id="main">
    <!--音乐-->
    <div class="music" id="music">
        <audio id="audioFir" src="img/mv.mp3" preload="none" loop/>
    </div>
    <ul id="list">
        <!--p1开始-->
        <li>
            <div class="p1">
                <h2>个人简历</h2>
            </div>
            <div class="p1_top animated bounceInDown">
                <img src="img/p1img_head.png" alt="">
            </div>
            <div class="p1_bottom">
            <span class="p1_name animated rubberBand">孔鹏芳</span>
            <span class="p1_des animated rubberBand">Web前端工程师</span>
            </div>
        </li>
        <li>
            <div class="p2">
                <ul class="p2_top">
                    <li>姓名</li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
<script type="text/javascript">
    /*音乐*/
    ~function () {
        var music = document.getElementById("music"), audioFir = document.getElementById("audioFir");

        //->给页面的加载缓冲500MS时间
        window.setTimeout(function () {
            audioFir.play();

            //->当音频文件可以播放(出声了)的时候:canplay/canplaythrough
            audioFir.addEventListener("canplay", function () {
                music.style.display = "block";
                music.className = "music musicMove";
            }, false);
        }, 500);

        //->移动端使用CLICK存在300MS的延迟
        music.addEventListener("click", function () {
            //->当前是暂停的
            if (audioFir.paused) {
                audioFir.play();
                music.className = "music musicMove";
                return;
            }
            //->当前是播放的
            audioFir.pause();
            music.className = "music";
        }, false);
    }();
</script>
</body>
</html>
